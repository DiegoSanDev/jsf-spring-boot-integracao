<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</h:head>
	
	<h:body>
		
		<p:fieldset legend="Cadastro de Cliente">
			
			<h:form>
				 
				 <p:growl id="growl" life="4000" />
				 
				<h:panelGrid columns="2" cellpadding="5">
					
					<p:outputLabel for="nome" value="Nome/Razão Social: " />
        			<p:inputText id="nome" value="#{clienteCadastroBean.cliente.nome}"/>
        			
        			<p:outputLabel for="cpfOuCnpj" value="CPF/CNPJ: " />
        			<p:inputText id="cpfOuCnpj"	value="#{clienteCadastroBean.cliente.cpfOuCnpj}"/>
					
					<p:outputLabel for="email" value="E-mail: " />
        			<p:inputText id="email"	value="#{clienteCadastroBean.cliente.email}"/>
					
					<p:commandButton id="iconOnly" action="#{clienteCadastroBean.salvar}" update="growl" 
									 style="margin-right:20px;" icon="pi pi-save" title="Salvar" value="Salvar"/>
					
				</h:panelGrid>
				
			</h:form>
			
		</p:fieldset>
		
	</h:body>
</html>
