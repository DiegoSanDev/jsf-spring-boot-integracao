<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</h:head>
	
	<h:body>
	
			<h:form id="formCliente">
				<h:messages/>
				<h:inputHidden id="idCliente" value="#{clienteCadastroBean.cliente.id}" />
				
				<p:panelGrid >
					
					<f:facet name="header">
						<p:row>
							<p:column colspan="4" >Cadastro de Cliente</p:column>
						</p:row>
					</f:facet>
					
					<p:row>
					
						<p:column><p:outputLabel for="nome" value="Nome/Razão Social:" /></p:column>
						<p:column> 
							<p:inputText id="nome" value="#{clienteCadastroBean.cliente.nome}"
										 required="true" requiredMessage="Campo Nome/Razão Social é obrigatório" />
						</p:column>
						
						<p:column><p:outputLabel for="cpfOuCnpj" value="CPF/CNPJ:" /></p:column>
						<p:column> 
							<p:inputText id="cpfOuCnpj" value="#{clienteCadastroBean.cliente.cpfOuCnpj}"/>
						</p:column>
						
					</p:row>
					
					<p:row>
					
						<p:column>
							<p:outputLabel for="email" value="E-mail:"/>
						</p:column>
						
						<p:column colspan="3">
							<p:inputText type="email" id="email" style="width:98%; " 
										 value="#{clienteCadastroBean.cliente.email}"/>
						</p:column>
						
					</p:row>
					
					<f:facet name="footer">
						<p:row>
							<p:column colspan="4">
								<p:commandButton action="#{clienteCadastroBean.salvar}"	value="Salvar" update="formCliente"/>
							</p:column>
						</p:row>
					</f:facet>
					
					
				</p:panelGrid>
				
			</h:form>
			
	</h:body>
</html>
