<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</h:head>
	
	<h:body>
	
		<h:form>
		
			<p:toolbar>
		        
		        <f:facet name="left">
		            <p:commandButton value="Novo" action="#{clienteCadastroBean.novo}" icon="fa fa-plus" />
		        </f:facet>
		        
		         <f:facet name="right">
		            <p:outputLabel value="Consulta de clientes"/>
		        </f:facet>
		        
		    </p:toolbar>
		
		    <p:dataTable style="margin-top:10px;" var="cliente" value="#{flash['clientes']}" rows="10"
		                 paginator="true"
		                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                 rowsPerPageTemplate="5,10,15">
		                 
		        <p:column headerText="Id" width="2%">
		            <h:outputText value="#{cliente.id}" />
		        </p:column>
		 
		        <p:column headerText="Nome">
		            <h:outputText value="#{cliente.nome}" />
		        </p:column>
		 
		        <p:column headerText="E-mail">
		            <h:outputText value="#{cliente.email}" />
		        </p:column>
		 
		        <p:column headerText="CPF/CNPJ">
		            <h:outputText value="#{cliente.cpfOuCnpj}" />
		        </p:column>
		        
		        <p:column headerText="Ação" width="10%" style="text-align: center;">
		            <p:commandLink action="#{clienteCadastroBean.editar}" 
		            	style="margin-right:20px;" title="Editar">
		            	<i class="fa fa-edit"></i>
		            	<f:param name="id" value="#{cliente.id}"></f:param>
		            </p:commandLink>
		            <p:commandLink title="Visualizar">
		            	<i class="fa fa-search"></i>
		            </p:commandLink>
		        </p:column>
		        
		    </p:dataTable>
		    
		</h:form>
		
		 

	</h:body>
</html>
